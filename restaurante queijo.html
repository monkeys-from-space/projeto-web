<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">

  
  
  <title></title>
</head>
<body>
<div class="section">
  <div class="container">
    <div class="content-section">
      <div class="title">
        <h1>Restaurante</h1>
      </div>
      <div class="conteudo">
        <h3>Paladar Queijos e Vinhos</h3>
        <p>Tradicional na cidade, com quase 30 anos de existência, oferece variedade de produtos, como: queijos, vinhos coloniais e finos, sucos, artesanatos, conservas, salames, doces, geleias, cachaças, pimentas, guloseimas e antiguidades.  </p>
        <div class="button">
          <a href="turismo.html">Voltar</a>
        </div>
          </div>
          <div class="image section">
            <div class="content">
              <div class="slides">
                  <input type="radio" name="slide" id="slide1" checked>
                  <input type="radio" name="slide" id="slide2">
                  <input type="radio" name="slide" id="slide3">
                  <input type="radio" name="slide" id="slide4">
                  <input type="radio" name="slide" id="slide5">
          
                  <div class="slide s1" >
                    <img src="data/Restaurantes/queijo1.jpg" alt="Foto1">
                  </div>
                  
                  <div class="slide">
                    <img src="data/Restaurantes/queijo2.jpg" alt="Foto2">
                  </div>
                  
                  <div class="slide">
                    <img src="data/Restaurantes/queijo3.jpg" alt="Foto3">
                  </div>
          
                  <div class="slide">
                    <img src="data/Restaurantes/queijo4.jpg" alt="Foto3">
                  </div>
          
                  <div class="slide", class="imgs">
                    <img src="data/Restaurantes/queijo5.jpeg" alt="Foto3">
                  </div>
              </div>
          
              <div class="nav">
                <label class="barra" for="slide1"></label>
                <label class="barra" for="slide2"></label>
                <label class="barra" for="slide3"></label>
                <label class="barra" for="slide4"></label>
                <label class="barra" for="slide5"></label>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

</html>
