<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans">
    <meta charset="UTF-8">
    <title>COLOMBO</title>
    <link rel="stylesheet" href="colomboScroll.css">
    <link rel="stylesheet" href="principal.css">

</head>
  <!-- código do vicente, tela inicial scroll -->
<body>
  
  <!-- Container principal da página -->
  <div class="container">
    
    <!-- Imagem de fundo do container -->
    <img src="dataImages/pca_nossa_senhora_do_rosario-_co.jpg">
    <!-- Título principal da página -->
    <h1> BEM VINDO A COLOMBO!</h1>
    <!-- Botões para navegação entre seções da página -->
    <div class="button-container">
      <button type="button" style="font-size: 36px;" onclick="scrollToNextSection()">☟</button>
    </div>
  </div>

     <!-- Seção que indica a próxima seção da página -->
     <div><button style="margin-top: 10px;" class="saiba-mais-button" onclick="redirecionarParaMaisInformacoes()">Sobre nós</button></div>
  <div class="next-section">
    <div class="card-container" style="max-width:1080px; min-width: 800;" >
      
    <!-- Cartão 1 -->
    <a class="card-link" href="restaurante.html">
      <div class="card card1">
        <div class="card-title" > Restaurantes</div>
      </div>
    </a>

    <!-- Cartão 2 -->
    <a class="card-link" href="cardsHospedagem.html">
      <div class="card card2">
        <div class="card-title"> Hospedagem</div>
      </div>
    </a>

    <!-- Cartão 3 -->
    <a class="card-link" href="turismo.html">
      <div class="card card3">
        <div class="card-title"> Turismo</div>
      </div>
    </a>

    <!-- Cartão 4 -->
    <a class="card-link" href="eventos.html">
      <div class="card card4">
        <div class="card-title">Eventos</div>
      </div>
    </a>
    
  
  </div>
  </div>


    <!-- Container dos cartões com links para diferentes seções do site -->
  
</body>

    <script>
        function scrollToSection(target) {
            const section = document.querySelector(target);

            // Obtém a posição do topo da seção em relação ao topo do documento
            const sectionTop = section.offsetTop;

            // Rola a página suavemente para a seção
            window.scrollTo({
                top: sectionTop,
                behavior: 'smooth'
            });
        }

        function scrollToNextSection() {
            scrollToSection('.next-section');
        }

        function scrollToPreviousSection() {
            scrollToSection('.container');
        }
        function redirecionarParaMaisInformacoes() {
          window.location.href = "pagcreditos.html";
        }
    </script>
</body>
</html>
